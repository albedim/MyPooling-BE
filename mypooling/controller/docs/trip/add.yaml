Create trip
---
tags:
  - Trip
parameters:
  - name: body
    description: The body should contain the trip data
    in: body
    required: true
    schema:
      type: object
      required:
      -  "start_x"
      -  "start_y"
      -  "departure_date"
      -  "owner_id"
      -  "slots"
      properties:
        start_x:
          type: "double"
          example: 41.156716
        start_y:
          type: "double"
          example: 41.367161
        departure_date:
          type: "string"
          example: "2023,12,04,12,58"
        owner_id:
          type: "int"
          example: 1
        slots:
          type: "int"
          example: 4
responses:
  200:
    description: When a trip gets successfully added

  400:
    description: Bad request
